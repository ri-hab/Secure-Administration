<html>

    <head>
        <title>Guacamole Recording Playback</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" type="text/css" href="{% static 'guacamole/css/playback.css' %}">
        <script src="{% static 'guacamole/plugins/guacamole/all.min.js' %}"></script>
        <script src="{% static 'guacamole/plugins/guacamole/playback.js' %}"></script>
    </head>

    <body>

        <!-- Guacamole recording player -->
        <div id="player">
            <!-- Player controls -->
            <div class="controls">
                <button id="play-pause">Play</button>
                <input id="position-slider" type="range">
                <span id="position">00:00</span>
                <span>/</span>
                <span id="duration">00:00</span>
            </div>
            <!-- Player controls -->
            <!-- Player display -->
            <div id="display">
                <div class="notification-container">
                    <div class="seek-notification">
                        <p>Seek in progress...<button id="cancel-seek">Cancel</button>
                        </p>
                    </div>
                </div>
            </div>
            <!-- Player display -->
        </div>
        <!-- Guacamole recording player -->

        <!-- Guacamole JavaScript API -->

        <script type="application/javascript">
          console.log("this is from logplay file");
          console.log("logpath: ", '{{logpath}}');
          initExamplePlayer('{{logpath}}');
          console.log("this is from the end of logplay file");
        </script>

    </body>

</html>
